<lift:surround with="default" at="content">



  <h2>Flot graph</h2>
  <div id="info_area">Mouse over a bar for more info</div>
  
  <div id="graph_area" style="width:600px;height:400px;"></div>
  
  <lift:Viz.flot>
    <flot:graph>
    <script>
       $('#graph_area').bind('plothover', function (event, pos, item) {
          $('#info_area').html('You moused over: '+item.datapoint);
        });
    </script>
    </flot:graph>
   </lift:Viz.flot>
